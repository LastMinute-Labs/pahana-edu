<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName}">Pahana Edu Bookshop - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/modern-design-system.css" rel="stylesheet">
    <style>
        body {
            background: var(--bg-gradient-light);
        }
        
        .checkout-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            margin: var(--space-8) 0;
        }
        
        .checkout-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }
        
        .checkout-header h1 {
            color: var(--neutral-900);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-4);
        }
        
        .form-section {
            background: white;
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            color: var(--neutral-900);
            font-weight: var(--font-semibold);
        }
        
        .section-icon {
            background: var(--primary-100);
            color: var(--primary-600);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .order-summary {
            background: var(--neutral-50);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4) 0;
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-cover {
            width: 60px;
            height: 80px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: var(--font-bold);
            font-size: var(--text-sm);
        }
        
        .order-total {
            background: var(--primary-50);
            border: 2px solid var(--primary-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-top: var(--space-4);
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-2);
        }
        
        .total-row:last-child {
            margin-bottom: 0;
            font-weight: var(--font-bold);
            font-size: var(--text-lg);
            color: var(--primary-800);
        }
    </style>
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="navbar-modern navbar-fixed">
        <div class="container">
            <div class="nav-brand">
                <a href="/" class="brand-link">
                    <div class="brand-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <span class="brand-text">Pahana Edu</span>
                </a>
            </div>
            
            <div class="nav-menu">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/shop" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Shop</span>
                </a>
                <a href="/help" class="nav-link">
                    <i class="fas fa-question-circle"></i>
                    <span>Help</span>
                </a>
            </div>
            
            <div class="nav-actions">
                <a href="/shop" class="nav-icon-btn" title="Continue Shopping">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="user-menu" sec:authorize="isAuthenticated()">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-dropdown">
                        <a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        <a href="/my-orders"><i class="fas fa-shopping-bag"></i> My Orders</a>
                        <a href="/profile"><i class="fas fa-user-cog"></i> Profile</a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                <a href="/login" class="btn-modern btn-primary btn-sm" sec:authorize="!isAuthenticated()">
                    <i class="fas fa-user"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="checkout-container">
                <div class="checkout-header">
                    <h1><i class="fas fa-shopping-cart me-3"></i>Secure Checkout</h1>
                    <p class="text-muted">Complete your order safely and securely</p>
                </div>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <!-- Shipping Information -->
                        <div class="form-section">
                            <div class="section-title">
                                <div class="section-icon">
                                    <i class="fas fa-truck"></i>
                                </div>
                                <h3>Shipping Information</h3>
                            </div>
                            
                            <form id="checkoutForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-md-8">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="address" class="form-label">Delivery Address *</label>
                                        <textarea class="form-control" id="address" rows="3" required 
                                                  placeholder="Enter your complete delivery address"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="order-summary">
                            <h4 class="mb-4">Order Summary</h4>
                            
                            <div id="cartItems">
                                <!-- Cart items will be populated by JavaScript -->
                            </div>
                            
                            <div class="order-total">
                                <div class="total-row">
                                    <span>Subtotal:</span>
                                    <span id="subtotal">$0.00</span>
                                </div>
                                <div class="total-row">
                                    <span>Shipping:</span>
                                    <span id="shipping">$5.00</span>
                                </div>
                                <hr>
                                <div class="total-row">
                                    <span>Total:</span>
                                    <span id="totalAmount">$5.00</span>
                                </div>
                            </div>
                            
                            <button type="button" class="btn-modern btn-primary w-100 mt-4" onclick="handleCheckout(event)">
                                <i class="fas fa-lock me-2"></i>
                                Place Secure Order
                            </button>
                            
                            <div class="mt-4 text-center">
                                <div class="d-flex justify-content-center gap-3 mb-2">
                                    <i class="fas fa-shield-alt text-success"></i>
                                    <i class="fab fa-ssl text-success"></i>
                                    <i class="fas fa-lock text-success"></i>
                                </div>
                                <small class="text-muted">Your payment information is secure and encrypted</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('totalAmount');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-shopping-cart text-muted" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">Your cart is empty</h5>
                        <p class="text-muted">Add some books to your cart to proceed with checkout</p>
                        <a href="/shop" class="btn-modern btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            let subtotal = 0;
            let itemsHtml = '';
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                // Color variants for book covers
                const colors = ['#3B82F6', '#8B5CF6', '#10B981', '#F59E0B', '#EF4444'];
                const color = colors[index % colors.length];
                
                itemsHtml += `
                    <div class="order-item">
                        <div class="d-flex align-items-center gap-3">
                            <div class="item-cover" style="background: ${color}; width: 50px; height: 60px;">
                                <i class="fas fa-book"></i>
                            </div>
                            <div>
                                <h6 class="mb-1">${item.title}</h6>
                                <small class="text-muted">Qty: ${item.quantity}</small>
                            </div>
                        </div>
                        <div class="text-end">
                            <strong>$${itemTotal.toFixed(2)}</strong>
                        </div>
                    </div>
                `;
            });
            
            cartItemsContainer.innerHTML = itemsHtml;
            
            // Update totals
            const shipping = 5.00;
            const total = subtotal + shipping;
            
            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
        }
        
        function handleCheckout(event) {
            event.preventDefault();
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            
            if (!firstName || !lastName || !email || !phone || !address) {
                alert('Please fill in all required fields!');
                return;
            }
            
            const orderData = {
                customer: {
                    fullName: `${firstName} ${lastName}`,
                    phone: phone,
                    email: email,
                    address: address
                },
                items: cart.map(item => ({
                    itemId: item.id,
                    quantity: item.quantity
                }))
            };
            
            // Submit order
            fetch('/customers/api/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Order placed successfully! Order ID: ${data.orderId}`);
                    localStorage.removeItem('cart');
                    window.location.href = '/shop';
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while placing your order. Please try again.');
            });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
        });
    </script>
</body>
</html>
