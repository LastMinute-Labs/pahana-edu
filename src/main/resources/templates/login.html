<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/modern-design-system.css" rel="stylesheet">
    <style>
        body {
            background: var(--bg-gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            position: relative;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            padding: var(--space-16) var(--space-12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="4"/></g></svg>') repeat;
            opacity: 0.3;
        }

        .logo-section {
            position: relative;
            z-index: 2;
            margin-bottom: var(--space-8);
        }

        .logo {
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6);
            font-size: 2rem;
            font-weight: 700;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .welcome-text {
            color: white;
            position: relative;
            z-index: 2;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: var(--space-4);
            letter-spacing: -0.5px;
        }

        .welcome-text p {
            font-size: var(--text-lg);
            opacity: 0.9;
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto;
        }

        .right-section {
            flex: 1;
            padding: var(--space-16) var(--space-12);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--space-2);
        }

        .form-header p {
            color: var(--neutral-600);
            margin-bottom: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--neutral-700);
            margin-bottom: var(--space-2);
        }

        .form-control {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--neutral-300);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: all var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(var(--primary-500-rgb), 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .checkbox-group label {
            color: var(--neutral-600);
            margin: 0;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: var(--space-6);
        }

        .forgot-password a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--neutral-200);
        }

        .register-link a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: var(--space-6);
            left: var(--space-6);
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-home:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .alert {
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            border: none;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .left-section {
                padding: var(--space-8);
                min-height: 300px;
            }
            
            .welcome-text h1 {
                font-size: 2rem;
            }
            
            .right-section {
                padding: var(--space-8);
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="login-container">
        <div class="left-section">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="welcome-text">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue your educational journey with Pahana Edu</p>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="form-header">
                <h2>Sign In</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                Invalid username or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                You have been logged out successfully.
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           required 
                           placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="Enter your password">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" 
                           id="remember-me" 
                           name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <div class="forgot-password">
                    <a href="/forgot-password">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-modern btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>

                <div class="register-link">
                    <p>Don't have an account? <a href="/register">Create one here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
